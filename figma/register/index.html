<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="div">
        <div class="overlap">
          <div class="card">
            <div class="overlap-group">
              <div class="text-wrapper">Nike</div>
              <p class="nike-x-drake-nocta">
                <span class="span">Nike x Drake Nocta Air Force 1 Low SP Certified Lover Boy Pink Foam<br /></span>
                <span class="text-wrapper-2"
                  >나이키 x 드레이크 녹타 에어포스 1 로우 SP 서티파이드 러버 보이 핑크 폼</span
                >
              </p>
              <div class="overlap-2"></div>
              <div class="text-wrapper-3">270</div>
            </div>
          </div>
          <div class="overlap-3">
            <div class="rectangle-wrapper"><div class="rectangle"></div></div>
            <div class="rectangle-2"></div>
          </div>
        </div>
        <header class="header">
          <div class="header-RARELIQUID">RARELIQUID</div>
          <div class="header-HOME">HOME</div>
          <div class="header-NEW">NEW</div>
          <div class="header-BEST">BEST</div>
          <div class="header-BRAND">BRAND</div>
          <div class="header-MEN">MEN</div>
          <div class="header-WOMEN">WOMEN</div>
          <div class="header-UNISEX">UNISEX</div>
          <div class="header-SHOES">SHOES</div>
          <div class="header-CLOTHES">CLOTHES</div>
          <div class="header-LUXURY">LUXURY</div>
          <div class="icon">
            <img class="icon-menu" src="img/icon-menu.svg" />
            <img class="icon-search" src="img/icon-search.svg" />
            <img class="icon-shop" src="img/icon-shop.svg" />
            <div class="icon-profile"><img class="group" src="img/group.png" /></div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
